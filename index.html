<div class="shopping-cart">
    <!-- Title -->
    <div class="title">
        Shopping Bag
    </div>
    <!-- Product #1 -->
    <div class="item">
        <div class="buttons">
            <button type="button" class="delete-btn"></button>

            <span>White</span>
        </div>
        <div class="quantity">
            <fieldset>
                <button class="plus-btn" type="button" name="button" onclick="addQty(this)">
                    <img src="plus.svg" alt=""/>
                </button>
                <input type="text" name="name" value="0">
                <button class="minus-btn" type="button" name="button" onclick="subQty(this)">
                    <img src="minus.svg" alt=""/>
                </button>
            </fieldset>
        </div>
        <div class="total-price">$549</div>
    </div>

    <footer>
        <form>
            <a href="terms.html"><img id="moveright" src="terms.png"/></a>
            <p>Click button below to move the image to right</p>
            <input type="button" value="Click Me" onclick="moveRight();"/>
        </form>
    </footer>

<script src="jquery-3.6.0.min.js"></script>
<script src="main.js" rel="script" defer></script>
<script>
    $('.like-btn').on('click', function () {
        $(this).toggleClass('is-active');
    })
    // JS animation
    let imgObj = null;

    function init() {
        imgObj = document.getElementById('moveright');
        imgObj.style.position = 'relative';
        imgObj.style.left = '0px';
    }

    function moveRight() {
        if (parseInt(imgObj.style.left) < 705) {
            imgObj.style.left = parseInt(imgObj.style.left) + 20 + 'px'
        }
    }


    window.onload = init;
</script>
